<ngx-spinner
  name="summary"
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
></ngx-spinner>

<div class="row justify-content-md-center" style="margin-top: 3%;">
  <div class="col-md-auto">
    <div class="btn-group" role="group" aria-label="Third group">
      <button type="button" class="btn btn-info">สถานะของระบบโดยรวม : </button>
    </div>
  </div>
  <div class="col-md-auto">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary" *ngIf="!serverStatus1" disabled>ระบบหลังบ้าน</button>
      <button type="button" class="btn btn-success" *ngIf="serverStatus1" >ระบบหลังบ้าน</button>
      <button type="button" class="btn btn-secondary" *ngIf="!serverStatus2" disabled >ระบบคัดกรองข้อมูล</button>
      <button type="button" class="btn btn-success" *ngIf="serverStatus2" >ระบบคัดกรองข้อมูล</button>
      <button type="button" class="btn btn-secondary" *ngIf="!serverStatus3" disabled >ระบบการเรียนรู้ข้อมูล</button>
      <button type="button" class="btn btn-success" *ngIf="serverStatus3">ระบบการเรียนรู้ข้อมูล</button>
    </div>
  </div>
</div>
<div class="row justify-content-md-center border border-dark rounded" style="margin-top: 3%; margin-right: 3%;margin-left: 3%;">
 <div class="col" style="margin-left: 1%;margin-right: 1%;margin-top: 1%;margin-bottom: 1%;">
  <chart [type]="typeChartCactusName" [data]="dataChartCactusName" [options]="optionsChartCactusName" ></chart>
 </div>
</div>
<div class="row justify-content-md-center border border-dark rounded" style="margin-top: 3%; margin-right: 3%;margin-left: 3%;">
  <div class="col" style="margin-left: 1%;margin-right: 1%;margin-top: 1%;margin-bottom: 1%;">
   <chart [type]="typeChartDataStatus" [data]="dataChartDataStatus" [options]="optionsChartDataStatus" ></chart>
  </div>
 </div>

 <div class="row justify-content-md-center border border-dark rounded" style="margin-top: 3%; margin-right: 3%;margin-left: 3%;">
  <div class="col" style="margin-left: 1%;margin-right: 1%;margin-top: 1%;margin-bottom: 1%;">
   <chart [type]="typeChartUserData" [data]="dataChartUserData" [options]="optionsChartUserData" ></chart>
  </div>
 </div>
