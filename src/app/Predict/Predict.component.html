<ngx-spinner name="predict1" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">กำลังโหลด...</p>
</ngx-spinner>
<div class="row justify-content-md-center" style="margin-top: 5%;">
  <div class="col-md-auto" style="text-align: center;">
    <h4>การจำแนกสายพันธุ์แคคตัส</h4>
  </div>
</div>
<div class="row justify-content-center" style="margin-top: 5%;">
  <div class="col-10">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active bg">
          <div class="row justify-content-center">
            <div class="col-sm"></div>
            <div class="col-sm">
              <h4 style="padding: 3% 3% 3% 3%;">
                ยินต้อนรับสู่ระบบการจำแนกสายพันธุ์แคคตัสกรุณาใส่ข้อมูลให้ครบถ้วนก่อนกดยืนยัน</h4>
            </div>
            <div class="col-sm"></div>
          </div>
        </div>
        <div class="carousel-item bg" *ngFor="let item of DataFT.DataFT;let i = index">
          <div class="row justify-content-center">
            <div class="col-md-auto">
              <div>
                <h5 style="color: black;text-align: center;">{{item.Name}}</h5>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-auto">
                    <div class="radio d-flex " *ngFor="let itemSub of item.FtList;let j = index">
                      <label><input type="radio" (change)="setData(itemSub.Value,item.FtNo)" name="{{item.group}}">
                        {{itemSub.Name}} </label> <a (click)="setFTSub(i,j)" data-toggle="modal"
                        data-target="#exampleModalFT" href="#"><span class="glyphicon glyphicon-question-sign">    ?
                        </span></a>
                    </div>
                </div>
              </div>
              <div>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item bg">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-secondary" (click)="Predict()">ทำนาย</button>
          </div>
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<div *ngIf="PredictCheck && cactusData">
  <div class="row justify-content-md-center fade-in" style="margin-top: 5%;">
    <div class="col-sm"></div>
    <div class="col-sm">
      <figure class="figure">
        <img src="http://127.0.0.1:5000/get-image/?name={{resultCuctusImage.Image[0].Name}}"
          class="figure-img img-fluid rounded" alt="...">
        <figcaption class="figure-caption text-right"><b>{{cactusData.columns[25]}}</b> ความน่าจะเป็น :
          {{cactusData.data[0][25]}} % <a href="#" (click)="addCheck()">{{addButtom}}</a></figcaption>
      </figure>
    </div>
    <div class="col-sm"></div>
  </div>
  <div *ngIf="AddCheck" class="row fade-in" style="margin-top: 5%;">
    <div class="col-sm"></div>
    <div class="col-sm-6" style="text-align: center;">
      <table class="table table-striped">

        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ชื่อ</th>
            <th scope="col">ความน่าจะเป็น</th>
            <th scope="col">ภาพ</th>
            <th scope="col">ใช่สายพันธุ์นี้หรือไม่</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cactusData.columns| reverse;let i = index">
            <th *ngIf="i<10" scope="row">{{i+1}}</th>
            <td *ngIf="i<10">{{item}}</td>
            <td *ngIf="i<10">{{cactusData.data[0][25-i]}} %</td>
            <td *ngIf="i<10"><a class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal"
                (click)="setImageCactus(item) ">ดูภาพ</a></td>
            <td *ngIf="i<10"> <button type="button" class="btn btn-outline-secondary"
                (click)="savePredict(item)">ยืนยัน</button>
          </tr>


        </tbody>
      </table>
    </div>
    <div class="col-sm"></div>
  </div>
</div>

<div *ngIf="CactusImage" class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{NameCactus}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid" style="margin-left: auto;margin-right: auto;">
          <div *ngFor="let item of CactusImage.Image" class="row justify-content-md-center"
            style="margin-left: auto;margin-right: auto;">
            <div class="col-md-auto">
              <img class="rounded imgC" src="http://127.0.0.1:5000/get-image/?name={{item.Name}}">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="FTSub" class="modal fade" id="exampleModalFT" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalFTLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalFTLabel">{{FTSub.Name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <img src="{{FTSub.Url}}" style="width: 100%;height: 1000px;  overflow: hidden;">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
        </div>
      </div>
    </div>
  </div>
