<ngx-spinner name="main" bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">....กำลังโหลด</p>
</ngx-spinner>
<div class="row justify-content-md-center">
  <div class="col-md-auto" style="margin-top: 5%;">
    <h3>คุณลักษณะของแคคตัสเบื้องต้น</h3>
  </div>
</div>
<div *ngIf="FTcheck">
  <div *ngFor="let item of DataFT.DataFT;let i = index" class="FTcheck">
    <div class="row" style="margin-top: 5%;">
      <div class="col-md-auto">
        <h5>{{i+1}}.{{item.Name}}</h5>
      </div>
    </div>
    <div class="row" style="margin-top: 2%;" >
      <div class="col-md-auto ">
        <div id="{{idClass1[i]}}" class="carousel slide carousel-fade" data-ride="carousel" style="max-width: 100%;max-height: 100%;">
          <div class="carousel-inner border border-info">
            <div class="carousel-item active">
              <img src="{{item.FtList[0].Url}}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 style="color: black;background-color:rgb(255,255,255);opacity:0.6;">{{item.FtList[0].Name}}</h5>
                <p></p>
              </div>
            </div>
            <div class="carousel-item" *ngFor="let itemSub of item.FtList.slice(1);let j = index">
              <img src="{{itemSub.Url}}" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 style="color: black;background-color:rgb(255,255,255);opacity:0.6;" >{{itemSub.Name}}</h5>
                <p></p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="{{idClass2[i]}}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="{{idClass2[i]}}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
